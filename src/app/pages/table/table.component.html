<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <input type="search" [formControl]='input'>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" cdk-table
      [dataSource]="dataSource">
      <tr cdk-header-row *cdkHeaderRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"></tr>
      <tr cdk-row class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        [ngClass]="{'bg-red-200': row.price < 100}" *cdkRowDef="let row; columns: columns"></tr>
      <tr cdk-footer-row *cdkFooterRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"></tr>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Price</th>
        <td cdk-cell class="px-6 py-4" [ngClass]="{'bg-red-200': row.price < 100}" *cdkCellDef="let row">{{ row.price }}
        </td>
        <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>{{ total }}</th>
      </ng-container>

      <!-- Id Column -->
      <ng-container cdkColumnDef="#No">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Id.</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">{{ row.id }}</td>
        <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Cover</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
          <img class="w-20" src="https://www.comoves.unam.mx/storage/revista/298/memes-ideas-que-se-contagian.jpg"
            alt="">
        </td>
        <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="Name">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>title</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">{{ row.title }}</td>
        <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
      </ng-container>

      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>actions</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
      </ng-container>
    </table>
  </div>
</div>
