<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex flex-col h-full">
      <div>
        <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
      </div>
      <div class="flex grow items-start w-full h-full overflow-x-scroll" cdkDropList cdkDropListOrientation="horizontal"
        cdkDropListGroup (cdkDropListDropped)="dropHorizontal($event)">
        <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" cdkDrag *ngFor="let column of columns">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
          </div>
          <div class="text-sm mt-2 min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="column.todos">
            <div cdkDrag *ngFor="let todo of column.todos" (click)="openDialog(todo)"
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
              {{ todo.title }}
            </div>
          </div>
        </div>
        <button (click)="addColumn()" type="button" class="shrink-0">Add column</button>
      </div>
    </div>
  </div>
</div>
